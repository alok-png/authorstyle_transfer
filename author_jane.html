<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorial Style Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Center everything */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
        }

        /* Stylish Container */
        .container {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(255, 118, 132, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Headings */
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        /* Label & input container */
        label {
            display: flex;
            align-items: center;
            font-size: 18px;
            margin-top: 10px;
            width: 100%;
            justify-content: flex-start;
        }

        /* Input container for mic icon */
        .input-container {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        /* Input & select styling */
        input, select {
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
            box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        /* Buttons */
        button {
            background-color: #ffeb3b;
            color: #121212;
            font-size: 18px;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        button:hover {
            background-color: #ff9800;
            transform: scale(1.1);
        }

        /* Output Box */
        .output-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            min-height: 150px;
            font-size: 18px;
            line-height: 1.5;
            border: 2px solid #ffeb3b;
            display: none;
            color: white;
            overflow-y: auto;
            text-align: center;
        }

        /* Microphone Icon */
        .mic-icon {
            position: absolute;
            right: 12px;
            cursor: pointer;
            font-size: 20px;
            color: gray;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        .mic-icon:hover {
            transform: scale(1.2);
            color: #646060;
        }

        /* Mic Active (Listening Mode) */
        .mic-active {
            color: #646060 ;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }
            
            input, select, button {
                font-size: 16px;
                padding: 10px;
            }

            .mic-icon {
                font-size: 18px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Proceed Text into an Author Style</h1>
        <form id="authorForm">
            <label for="prompt">
                Enter your text:
            </label>
            <div class="input-container">
                <input type="text" id="prompt" name="prompt" required>
                <i id="micIcon" class="fa-solid fa-microphone mic-icon" onclick="startSpeechToText()"></i>
            </div>
            
            <label for="author">Select an Author:</label>
            <select id="author" name="author">
                <option value="Jane Austen">Jane Austen</option>
                <!-- More authors can be added in the future -->
            </select>

            <button type="submit">Generate</button>
        </form>

        <!-- Output box where generated text appears -->
        <div class="output-box" id="outputBox">
            <h2>Generated Text:</h2>
            <p id="generatedText">Waiting for output...</p>
        </div>
    </div>

    <script>
        async function generateText() {
            const inputText = document.getElementById("prompt").value;
            const selectedAuthor = document.getElementById("author").value;
            const outputElement = document.getElementById("generatedText");

            if (!inputText) {
                outputElement.innerHTML = "‚ö†Ô∏è Please enter some text.";
                return;
            }

            document.getElementById("outputBox").style.display = "block";
            outputElement.innerHTML = "‚è≥ Generating text...";

            const API_URL = "https://api-inference.huggingface.co/models/alok1108/authorial_style_transfer_jane";
            const API_KEY = "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";

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ inputs: ` ${inputText}` })
                });

                const data = await response.json();

                if (data.error) {
                    outputElement.innerHTML = `‚ö†Ô∏è Error: ${data.error}`;
                } else {
                    let generatedText = data[0].generated_text;
                    
                    // Limit text to at most twice the input length
                    let inputWords = inputText.split(/\s+/).length; // Count words in input
                    let maxWords = inputWords * 2; // Max words allowed in output
    
                    let words = generatedText.split(/\s+/);
                    if (words.length > maxWords) {
                        generatedText = words.slice(0, maxWords).join(" ") + "...";
                    }
    
                    outputElement.innerHTML = "üìù " + generatedText;
                }
            } catch (error) {
                outputElement.innerHTML = "Model Loading, Try after 1 minute.";
            }
        }

        document.getElementById("authorForm").addEventListener("submit", function(event) {
            event.preventDefault();
            generateText();
        });

        function startSpeechToText() {
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            let micIcon = document.getElementById("micIcon");

            micIcon.classList.add("mic-active");
            document.getElementById("generatedText").textContent = "üé§ Listening...";

            recognition.start();

            recognition.onresult = function(event) {
                document.getElementById("prompt").value = event.results[0][0].transcript;
                micIcon.classList.remove("mic-active");
            };

            recognition.onerror = function() {
                document.getElementById("generatedText").textContent = "‚ùå Speech recognition error.";
                micIcon.classList.remove("mic-active");
            };

            recognition.onend = function() {
                micIcon.classList.remove("mic-active");
            };
        }
    </script>
</body>
